version: "3.7"

services:
  vscode:
    build: .
    volumes:
      - ../:/go/src/github.com/nolte/probot-playground:cached
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.ssh:/root/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.password-store:/home/vscode/.password-store:rw
      - ~/.gnupg:/home/vscode/.gnupg/:rw
      ## reuse volumes for extensions
      - probot-playground-vol:/home/vscode/.vscode-server/extensions
      # And/or for VS Code Insiders
      - probot-playground-vol-insiders:/home/vscode/.vscode-server-insiders/extensions
    environment:
      - TZ=Europe/Berlin # $(cat /etc/timezone)
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    entrypoint: zsh -c "while sleep 1000; do :; done"
    network_mode: "host"

volumes:
  probot-playground-vol:
  probot-playground-vol-insiders:
    